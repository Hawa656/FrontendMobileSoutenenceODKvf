<ion-header>
  <ion-toolbar>
    <ion-icon class="button mx-4 " (click)="back()" name="arrow-back-outline" style=" display: flex;
      
      align-items: center;
      justify-content: center;color: black;"></ion-icon>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 class="title">Créer une nouvelle alerte</h3>
  <div class="container-fluid contenu">
    <p class="pt-4">Preciser la date et l’heure</p>
    <!-- ===========CALENDAR============= -->
    <div class="container mb-3 calend" >
      <ion-datetime color="rose"></ion-datetime>
    </div>
    <div class="container">
      <!-- <p>Titre</p> -->
      <!-- ===========INPUT============= -->
      <div class="row mb-4">
     

        <form name="contact-form" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
  novalidate>
  

    <div class="row align-items-center">
      <div class="col-9">
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="fw-bold mb-1">Titre</label>
          <input class="form-control" name="titre" id="exampleFormControlTextarea1" rows="3" placeholder="titre de votre tâche."
          [(ngModel)]="form.titre" required #titre="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && titre.errors }"
          >
        </div>
      </div>
      <div class="col-3">
        <ion-button type="submit">
          <ion-icon name="navigate-circle-outline" class="fs-1">
          </ion-icon>
        </ion-button>
  
      </div>
    </div>
  </form>

      </div>
    </div>
    <div class="container mb-4">
     <div class="row">
      <!-- ===========TOGGLE============= -->
      <div class="col-6 ">
        <!-- <p>Alarm</p>
        <ion-toggle  [checked]="true"></ion-toggle> -->
      </div>
      <!-- <div class="col-6 mt-4">
        <ion-button>Enregistrer</ion-button>
      </div> -->
     </div>
    </div>
    
  </div>


  


</ion-content>
